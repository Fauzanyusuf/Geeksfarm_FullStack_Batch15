<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
  </head>
  <body>
    <header>
      <nav aria-label="Main Navigation">
        <ul
          style="
            list-style: none;
            display: flex;
            justify-content: center;
            column-gap: 1rem;
          "
        >
          <li><a href="/">Home</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/product/1?category=electronics">Product Example</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>This is Product Page</h1>
      <p id="product-info">Product info will appear here.</p>
    </main>
    <script>
      // Get productId and category from URL
      const url = new URL(window.location.href);
      const pathParts = url.pathname.split("/");
      const productId = pathParts[pathParts.length - 1];
      const category = url.searchParams.get("category");
      let info = `Product ID: ${productId}`;
      if (category) info += `, Category: ${category}`;
      document.getElementById("product-info").textContent = info;
    </script>
  </body>
</html>
